<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <div class="profile-image">
                <img src="profile.png", width="20%" height="20%", style = "border-radius : 50%", alt="Profile picture">
            </div>
            <div class="contact-details">
                <h3>Contact Details</h3>
                <p class="email">ryanbarnwell@brightscout.com</p>
                <p class="phone">+1 8015447521</p>
            </div>
            <div class="social-links">
                <h3>Find me on</h3>
                <ul>
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Webflow</a></li>
                    <li><a href="#">Figma</a></li>
                </ul>
            </div>
        </div>
        <div class="contact-form">
            <h2>Let's build something cool together</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" value="For web design work Enquire" readonly>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>Built with ❤️ us, Awesome & Team</p>
            <div class="footer-links">
                <a href="#">LinkedIn</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
                <a href="#">Dribbble</a>
            </div>
        </div>
    </footer>
</body>
</html>
